name: Deploy Static Site to Netlify

on:
  push:
    branches:
      - '**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Netlify CLI
        run: npm install -g netlify-cli @netlify/edge-functions-bootstrap

      - name: Copy site files excluding README.md
        run: |
          mkdir temp_deploy
          shopt -s extglob
          rsync -av --exclude='README.md' --exclude='temp_deploy' ./ temp_deploy/

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            netlify deploy --dir=temp_deploy --prod
          else
            netlify deploy --dir=temp_deploy
          fi